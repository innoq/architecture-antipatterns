---
layout: default
---
<header class="site-header">
    <a class="site-title" rel="author" href="{{ site.baseurl }}/">{{ site.title | escape }}</a>
</header>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
